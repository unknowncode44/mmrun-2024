<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion | MMRUN24</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="page" class="site" >
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <div class="logo"><h1>mm<span class="ar">r</span><span class="twenty-four">24</span></h1></div>
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p>Datos Personales</p>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <p>Contacto</p>
                        </li>
                        <li class="step">
                            <span>3</span>
                            <p>Datos de Inscripcion</p>
                        </li>
                        <li class="step">
                            <span>4</span>
                            <p>Resumen y Pago</p>
                        </li>
                    </ul>
                </div>
                <form action="">

                    <!-- Datos Personales -->
                    <div class="form-one form-step">
                        <div class="bg-svg"></div>
                        <h2>Datos Personales</h2>
                        <p>Ingres치 tu informaci칩n personal</p>
                        <div>
                            <label>Nombre</label>
                            <input type="text" name="firstname" placeholder="Nombre">
                        </div>
                        <div>
                            <label>Apellido</label>
                            <input type="text" name="lastname" placeholder="Apellido">
                        </div>
                        <div>
                            <label>DNI</label>
                            <input type="text" pattern="[0-9]*" name="dni" value="" min="0" max="99999999" placeholder="00000000">
                        </div>
                        <div>
                            <label>Genero</label>
                            <select name="genre" id="genre" placeholder="Genero" selectedIndex="0">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </div>

                        <div class="birth">
                            <label>Fecha de nacimiento</label>
                            <div class="grouping">
                                <input type="text" pattern="[0-9]*" name="day" value="" min="0" max="31">
                                <input type="text" pattern="[0-9]*" name="month" value="" min="0" max="12">
                                <input type="text" pattern="[0-9]*" name="year" value="" min="0" max="2024">
                            </div>
                        </div>
                    </div>

                    <!-- Datos de contacto -->
                    <div class="form-two form-step">
                        <div class="bg-svg"></div>
                        <h2>Contacto</h2>
                        <p>Ingresa tus datos de contacto</p>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" placeholder="email@mail.com">
                        </div>
                        <div>
                            <label>Telefono</label>
                            <input type="tel" name="phone" placeholder="299xxxxxxx">
                        </div>
                        <div>
                            <label>Ciudad</label>
                            <input type="text" name="city" placeholder="Ingresa Ciudad">
                        </div>
                    </div>

                    <!-- Datos de inscripcion -->
                    <div class="form-three form-step">
                        <div class="bg-svg"></div>
                        <h2>Datos de Inscripcion</h2>
                        <p>Ingres치 tu informaci칩n de inscripcion</p>
                        <div>
                            <label>Circuito</label>
                            <select name="category" id="category" placeholder="Circuito" selectedIndex="0">
                                <option value="21k">Circuito 21k $25500</option>
                                <option value="5k">Circuito 5k $20000</option>
                            </select>
                        </div>
                        <div>
                            <label>Talle Camiseta</label>
                            <select name="tshirt-size" id="tshirt-size" placeholder="Talle Camiseta" selectedIndex="0">
                                <option value="talle_s">Camiseta Talle S</option>
                                <option value="talle_m">Camiseta Talle M</option>
                                <option value="talle_l">Camiseta Talle L</option>
                                <option value="talle_xl">Camiseta Talle XL</option>
                                <option value="talle_xxl">Camiseta Talle XXL</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="check-partner">
                            <label>Socio del club Marimenuco</label>
                            <label>Numero de socio</label>
                            <input type="text" name="partner-number" disabled>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn-prev" disabled>Anterior</button>
                        <button type="button" class="btn-next">Siguiente</button>
                        <button type="button" class="btn-submit">Confirmar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
